<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <div class="text-wrapper">
      <div class="title-section">
        <h1>Learn to code by watching others</h1>
      </div>
      <div class="description">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
    </div>
    <div class="second-half">
      <div class="free-trial">
        <p><span class="bold">Try it free 7 days</span> then <br> $20/mo. thereafter</p>
      </div>
      <form action="" id="form" name="registration">
        <input type="text" placeholder="First Name" name="fName">
        <input type="text" placeholder="Last Name" name="lName">
        <input type="email" placeholder="Email Address" name="email">
        <input type="password" placeholder="Password" name="password">
        <button type="submit" class="submit" value="submit">claim your free trial</button>
        <p class="disclaimer">By clicking the button, you are agreeing to our <span class="tos">Terms and Services</span></p>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
