<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <div class="text-wrapper">
      <div class="title-section">
        <h1>Learn to code by watching others</h1>
      </div>
      <div class="description">
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div>
    </div>
    <div class="free-trial">
      <p><span class="bold">Try it free 7 days</span> then <br> $20/mo. thereafter</p>
    </div>
    <form action="" class="sign-up">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
      <input type="email" placeholder="Email Address">
      <input type="password" placeholder="Password">
      <button type="submit" class="submit">claim your free trial</button>
      <p class="disclaimer">By clicking the button, you are agreeing to our <span class="tos">Terms and Services</span></p>
    </form>
  </div>
</body>
</html>
